    <div class="feedback-form-container">
        <form id="feedbackForm">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="First Name" class="form" required><br>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Last Name" class="form" required><br>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Email" class="form" required><br>
            <label for="contact">Contact</label>
            <input type="text" id="contact" name="contact" placeholder="Contact" class="form" required><br>
            <textarea name="message" id="message" cols="30" rows="10" class="form" placeholder="Write a message"></textarea>
            <input type="submit" name="submit" value="Submit" class="theme-button submit-btn">
        </form>

        <div class="submit-confirm">
            <div class="submit-confirm-overlay"></div>
            <div class="submit-confirm-content">
                <p>Thank You for the Feedback</p>
            </div>
            <div class="submit-confirm-close">
                <p>X</p>
            </div>
        </div>
    </div>
